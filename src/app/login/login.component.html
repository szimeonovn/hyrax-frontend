<div class="ui-g-12 ui-md-12 container">
  <div  style="display: flex;flex-direction: column;align-items: center">
    <div class="ui-g-12 ui-md-4">
      <p style="color: white; font-size:40px;text-align: center;text-shadow: 0px 0px 15px white;">LOG IN</p>
    </div>

    <div class="ui-g-12 ui-md-4">
      <input type="text" pInputText placeholder="Username" style="width: 100%">
    </div>

    <div class="ui-g-12 ui-md-4">
      <input type="password" pInputText placeholder="Password" style="width: 100%">
    </div>

    <div  class="ui-g-12 ui-md-4" >
      <button class="button-background"  pButton label="LOGIN" style="width: 100%"></button>
    </div>

    <div class="ui-g-12 ui-md-4" style="text-align: center">
      <a [routerLink]="['/register']">Not registered yet? Create your account here</a>
    </div>

  </div>
</div>
