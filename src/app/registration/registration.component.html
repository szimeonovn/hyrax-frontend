<div class="ui-g-12 ui-md-12 container">
  <div  style="display: flex;flex-direction: column;align-items: center">
    <div class="ui-g-12 ui-md-4">
      <p style="color: white; font-size:40px;text-align: center;text-shadow: 0px 0px 15px white;">SIGN UP</p>
    </div>

    <div class="ui-g-12 ui-md-4">
      <input type="text" pInputText placeholder="First name" style="width: 100%">
    </div>

    <div class="ui-g-12 ui-md-4">
      <input type="text" pInputText placeholder="Last name" style="width: 100%">
    </div>

    <div class="ui-g-12 ui-md-4">
      <input type="text" pInputText placeholder="Username" style="width: 100%">
    </div>

    <div class="ui-g-12 ui-md-4">
      <input type="text" pInputText placeholder="E-mail" style="width: 100%">
    </div>

    <div class="ui-g-12 ui-md-4">
      <input type="text" pInputText placeholder="E-mail again" style="width: 100%">
    </div>

    <div class="ui-g-12 ui-md-4">
      <input type="password" pInputText placeholder="Password" style="width: 100%">
    </div>

    <div class="ui-g-12 ui-md-4">
      <input type="password" pInputText placeholder="Password again" style="width: 100%">
    </div>


    <div  class="ui-g-12 ui-md-4" >
      <button class="button-background"  pButton label="SIGN UP" style="width: 100%"></button>
    </div>

    <div class="ui-g-12 ui-md-4" style="text-align: center">
      <a [routerLink]="['/login']">Already have an account? Log in here</a>
    </div>

  </div>
</div>
